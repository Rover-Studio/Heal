  <main class="container contact-page">
    <h2>与我们说声你好</h2>
    <p class="muted">如果有想分享的故事或建议，写信给我们。我们会无偿将您的故事写入我们专门收集的诗篇，并为你制作一张专属的书签给予独一无二的你~</p>

    <form class="contact-form" onsubmit="event.preventDefault(); alert('感谢你的留言 — 这是演示表单');">
      <label>姓名
        <input type="text" name="name" placeholder="你的名字" required />
      </label>
      <label>邮箱
        <input type="email" name="email" placeholder="name@example.com" required />
      </label>
      <label>内容
        <textarea name="message" rows="6" placeholder="想对我们说的话"></textarea>
      </label>
      <p>
        <button class="btn" type="submit">发送</button>
      </p>
    </form>
  </main>
